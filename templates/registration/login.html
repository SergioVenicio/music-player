{% extends 'core/base.html' %}
{% block head %}
  {% load static %}
{% endblock %}
{% block body %}
  <div class="container-fluid">
    <form method="POST">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-5 mt-2">
          <div class="card text-center">
          <div class="card-header bg-primary">
            <img src="/media/images/icon.png" width="150rem">
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                {% for field in form %}
                  {% if forloop.first %}
                    <div class="form-group">
                      <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" placeholder="Email">
                    </div>
                    <hr>
                  {% else %}
                    <div class="form-group">
                      <input type="password" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" placeholder="Senha">
                    </div>
                  {% endif %}
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col text-center">
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <a href="{% url 'sign_up' %}" class="btn btn-success">
                      <i class="fas fa-user-plus"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </form>
  </div>
{% if form.errors %}
  <div id="login-error-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erro ao realizar login</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <p class="text-danger text-center">Login ou senha inv√°lidos.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <span class="fas fa-times"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
