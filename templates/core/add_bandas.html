{% extends 'core/base.html' %}
{% block title %}Adicionar Bandas{% endblock %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'core/css/bootstrap-select.min.css' %}">
{% endblock %}
{% block body %}
<div class="container-fluid">
  <div class="mt-5"></div>
  <div class="row justify-content-center">
    <div class="col-6">
      <form id="form_banda">
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.name }}">{{ field.name }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <div class="btn_wrapper text-center">
          <input type="hidden" id="file">
          <button type="button" id="btn-save" class="btn btn-primary">
            <i class="fas fa-2x fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="add_bandas" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar banda</h5>
      </div>
      <div class="modal-body">
        <p id="modal-text" class="text-center"></p>
      </div>
      <div class="modal-footer">
        <button type="button" id="btn-close" class="btn text-center" data-dismiss="modal">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block js %}
  <script src="{% static 'core/js/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'core/js/defaults-pt_BR.min.js' %}"></script>
  <script src="{% static 'core/js/add_bandas.js' %}"></script>
{% endblock %}
